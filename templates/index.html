<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/styles.css">
</head>

<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center"  id="vpadding">
          <h1 class="font-weight-light" style="color:white">Mission to Mars</h1>
          <p class="lead" style="color:white">Get your Mars facts here!</p>
          <p><a class="btn btn-primary btn-lg" style="background-color: #FF9D6F; border: 0px;" href="http://127.0.0.1:5000/scrape" role="button">Get Data!</a></p>
        </div>
      </div>
    </div>
  </header>

<body>

<!-- Mars News -->
<div class="container-fluid">  
  <div class="row" style="background-color: #FFDDCD;">
    <div class="col-md-6" style="padding-left: 5%; padding-top: 5%;">
      <h2>Latest Mars News:</h2>
      <h3>{{ mars.news_title }}</h3>
      <p>{{ mars.news_paragraph }}</p>
    </div>

    <div class="col-md-5 text-center" style="display: inline-block;">
      <img src="../static/news.png" style="width: 300px; height: 300px;">
    </div>
  </div> 
</div>

<!-- Mars Weather & Featured Image -->
<div class="container-fluid">      
  <div class="row" style="background-color: #663926; color: white;">
    <div class="col-md-6">
      <img src="{{ mars.featured_image }}" class="img-fluid" style="height: 400px;">
    </div>

    <div class="col-md-6">
      <h2>Current Weather on Mars:</h2>
      <p>{{ mars.weather }}</p>
    </div>
  </div>
</div>

<!-- Mars Facts -->
<div class="container-fluid">
  <div class="row" style="background-color: #FF9E76;">
    <div class="col-md-6" style="padding-left: 5%;">
      <h2>Mars Facts</h2>
      <p>{{ mars.mars_facts|safe }}</p>
    </div>

    <div class="col-md-6 text-center" style="display: inline-block;">
      <img src="../static/mars.png" style="width: 300px; height: 300px;">
    </div>
  </div> 
</div>


<div class="container-fluid" style="background-color: #99857A;">

<!-- Mars Hemispheres -->
{% for dict in mars.hemispheres %}
    <div class="col-md-6">
      <div class="card" style="width: 31rem;">
        <img class="card-img-top" id="scale_id" src="{{ dict.img_url }}">
          <div class="card-body">
            <h4 class="card-title text-center">{{ dict.title }}</h4>
          </div>
        </div>
    </div>
{% endfor %}
</div>
